<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item>
        <ion-label position="floating">User Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="clear" shape="round" routerLink='/productos'>
        Iniciar Sesion
      </ion-button>
  </ion-card>
  <ion-tab-button routerLink='/registrar'>
    <ion-icon name="link"></ion-icon>
    <ion-label>Registrate</ion-label>
  </ion-tab-button>
</ion-content>
